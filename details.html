<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artwork Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>

<div class="artwork-hero">
    <img id="art-image" src="" alt="Artwork">
</div>

<section class="artwork-content">

    <h1 class="art-title" id="art-title">Loading...</h1>

    <p class="status"><span>‚óè</span> Currently on view</p>

    <p class="artist" id="art-artist"></p>

    <p class="meta" id="art-meta"></p>

    <p class="description" id="art-description"></p>

    <!-- Accordion -->
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Object data</button>
            <div class="accordion-body" id="object-data"></div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header">Exhibitions</button>
            <div class="accordion-body" id="exhibitions"></div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header">Literature</button>
            <div class="accordion-body" id="literature"></div>
        </div>
    </div>

    <div class="tags" id="tags"></div>

</section>

<script src="details.js"></script>
</body>
</html>
